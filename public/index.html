<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineflayer Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
        }
        #dashboard {
            display: flex;
            flex-wrap: wrap;
            height: calc(100vh - 80px); /* Adjusted for heading and controls */
        }
        .iframe-container {
            border: 1px solid #333;
            box-sizing: border-box;
            overflow: hidden;
        }
        #viewer-container {
            width: 100%;
            height: 70%;
        }
        #inventory-container {
            width: 100%;
            height: 30%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            text-align: center;
            padding: 5px;
        }
        .move-btn {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .move-btn:hover {
            background-color: #444;
        }
        .stop-btn {
            background-color: #c0392b;
        }
        .stop-btn:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Mineflayer Dashboard</h1>

    <div id="controls">
        <button class="move-btn" data-direction="forward">‚¨ÜÔ∏è Forward</button>
        <button class="move-btn" data-direction="back">‚¨áÔ∏è Backward</button>
        <button class="move-btn" data-direction="left">‚¨ÖÔ∏è Left</button>
        <button class="move-btn" data-direction="right">‚û°Ô∏è Right</button>
        <button class="move-btn stop-btn" data-direction="stop">üõë Stop</button>
        <button id="toggle-perspective-btn" class="move-btn">üîÑ Toggle Perspective</button>
    </div>

    <div id="dashboard">
        <div id="viewer-container" class="iframe-container">
            <iframe src="/viewer" title="Prismarine Viewer"></iframe>
        </div>
        <div id="inventory-container" class="iframe-container">
            <iframe src="/inventory" title="Web Inventory"></iframe>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.querySelectorAll('.move-btn').forEach(button => {
            button.addEventListener('click', () => {
                const direction = button.getAttribute('data-direction');
                if (direction === 'stop') {
                    socket.emit('stop-move');
                } else {
                    socket.emit('move', direction);
                }
            });
        });

        document.getElementById('toggle-perspective-btn').addEventListener('click', () => {
            socket.emit('toggle-perspective');
        });
    </script>
</body>
</html>
