<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineflayer Bot Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }
        #dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Radar takes up 2/3, Inventory 1/3 */
            height: 100vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .widget {
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .widget h2 {
            background-color: #222;
            margin: 0;
            padding: 10px;
            font-size: 1em;
            text-align: center;
        }
        .widget iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
        #radar {
            grid-column: 1 / 2;
        }
        #inventory {
            grid-column: 2 / 3;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <div id="radar" class="widget">
            <h2>2D Radar</h2>
            <iframe src="http://localhost:3003" title="Radar"></iframe>
        </div>
        <div id="inventory" class="widget">
            <h2>Web Inventory</h2>
            <iframe src="http://localhost:3002" title="Web Inventory"></iframe>
        </div>
    </div>
</body>
</html>
