<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineflayer Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
        }
        #dashboard {
            display: flex;
            flex-wrap: wrap;
            height: calc(100vh - 50px); /* Adjusted for heading */
        }
        .iframe-container {
            border: 1px solid #333;
            box-sizing: border-box;
            overflow: hidden;
        }
        #viewer-container {
            width: 70%;
            height: 70%;
        }
        #radar-container {
            width: 30%;
            height: 70%;
        }
        #inventory-container {
            width: 100%;
            height: 30%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Mineflayer Dashboard</h1>
    <div id="dashboard">
        <div id="viewer-container" class="iframe-container">
            <iframe src="/viewer" title="Prismarine Viewer"></iframe>
        </div>
        <div id="radar-container" class="iframe-container">
            <iframe src="/radar" title="Mineflayer Radar"></iframe>
        </div>
        <div id="inventory-container" class="iframe-container">
            <iframe src="/inventory" title="Web Inventory"></iframe>
        </div>
    </div>
</body>
</html>
